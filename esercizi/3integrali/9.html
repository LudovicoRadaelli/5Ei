        <br>
        \(A(x)\) è l'area sottesa al grafico di \(f\) in corrispondenza di \([1\,,\,\,x]\).

        La differenza tra queste due aree è evidenziata in giallo.

        Possiamo approssimare l'area della figura in giallo attraverso quella di un rettangolo avente 
        <br>
        <br>
        <ul>
            <li>
                base il segmento che va dà \(x\) ad \(x + h\), che misura \(h\)
            </li>
            <br>
            <li>
                altezza \(f(x)\)
            </li>
        </ul>
        
        <br>
    
        
        Questa approssimazione migliora via via che l'incremento \(h\) tende a \(0\).
        <br>
        Questo ci permette di riscrivere 
        \[
            A'(x) = \lim_{h \to 0} \dfrac{A(x + h ) - A(x)}{h} = \dfrac{h \cdot f(x)}{h} = f(x)
        \]
        Abbiamo così scoperto che la derivata della funzione \(A\) è proprio la funzione \(f\).
        \[
            A'(x) = f(x)
        \]
        Di conseguenza la funzione \(A\) è una <b>primitiva</b> di \(f\). 
        <br>
        Esempio concreto: se \(f(x) = x\) la funzione 
        \[
            A(x) = \int \, x \,dx = \dfrac{x^2}{2} + c
        \]
